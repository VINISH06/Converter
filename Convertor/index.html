<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/style.css" type="text/css" />
    <script src="./Assets/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>-Converter</title>
  </head>

  <body>
    <div class="Section">
      <h1><i class="bi bi-calculator"></i>-Converter:</h1>
      <form class="rounded shadow" id="frm">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label"
            ><i class="bi bi-arrow-90deg-down"></i>Inch to Centemeter
          </label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Values in Inches"
          />
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label"
            ><i class="bi bi-arrow-90deg-down"></i>Celcius to Faranheit
          </label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder=" Values in Celcius"
          />
        </div>
        <button class="btn btn-primary">
          Convert <i class="bi bi-arrow-left-right"></i>
        </button>
        <div class="results">
          <h3>Inch <span id="inc"></span></h3>
          <h3>Faranheit <span id="faran"></span></h3>
        </div>
      </form>
    </div>
  </body>
</html>
